<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"], input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Steganography</h1>

        <!-- Encryption Form -->
        <h2>Encryption</h2>
        <form action="/encrypt" method="post" enctype="multipart/form-data">
            <label for="image">Select an image:</label>
            <input type="file" id="image" name="image" accept="image/png, image/jpeg" required><br>

            <label for="message">Enter secret message:</label>
            <input type="text" id="message" name="message" required><br>

            <label for="password">Enter password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="submit" value="Encrypt">
        </form>

        <!-- Decryption Form -->
        <h2>Decryption</h2>
        <form action="/decrypt" method="post" enctype="multipart/form-data">
            <label for="enc_image">Select encrypted image:</label>
            <input type="file" id="enc_image" name="enc_image" accept="image/png, image/jpeg" required><br>

            <label for="decrypt_password">Enter password:</label>
            <input type="password" id="decrypt_password" name="decrypt_password" required><br>

            <input type="submit" value="Decrypt">
        </form>

        <!-- Result Section -->
        <div class="result">
            <h3>Decryption Result</h3>
            <div id="decryptionResult"></div>
        </div>
    </div>

    <!-- Script to handle decryption result display -->
    <script>
        // Function to handle form submission and display result
        document.addEventListener('DOMContentLoaded', function() {
            const formDecrypt = document.querySelector('form[action="/decrypt"]');
            formDecrypt.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const formData = new FormData(formDecrypt);
                const response = await fetch('/decrypt', {
                    method: 'POST',
                    body: formData
                });
                
                const resultDiv = document.getElementById('decryptionResult');
                const resultText = await response.text();
                resultDiv.innerHTML = resultText;
            });
        });
    </script>
</body>
</html>
